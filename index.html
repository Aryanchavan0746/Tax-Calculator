<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
      <div class="input-group">
        <label for="grossIncome">Gross Annual Income</label>
        <input type="number" id="grossIncome" placeholder="Enter gross annual income" required>
        <span class="error-icon" id="grossIncomeError"></span>
      </div>
      <div class="input-group">
        <label for="extraIncome">Extra Income</label>
        <input type="number" id="extraIncome" placeholder="Enter extra income" required>
        <span class="error-icon" id="extraIncomeError"></span>
      </div>
      <div class="input-group">
        <label for="ageGroup">Age Group</label>
        <select id="ageGroup" required>
          <option value="<40">&lt;40</option>
          <option value="≥40 & <60">&ge;40 &lt;60</option>
          <option value="≥60">&ge;60</option>
        </select>
        <span class="error-icon" id="ageGroupError"></span>
      </div>
      <div class="input-group">
        <label for="deductions">Total Application Deductions</label>
        <input type="number" id="deductions" placeholder="Add total application deductions" required>
        <span class="error-icon" id="deductionsError"></span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your overall income will be </h2>
      <p id="taxResult"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
